<h2>Product Details</h2> 

<hr/>
<div *ngIf="product">
  <div>
    <label><b>  ID:</b></label> {{product.id}}
  </div>
  <div>
    <label><b>  Category ID:    </b></label> {{product.cateID}}
  </div>
  <div>
    <label><b>  Name:   </b></label> {{product.name}}
  </div>  
  <div>
    <label><b>  Description:    </b></label> {{product.description}}
  </div>
  <div>
    <label><b>  Quantity:   </b></label> {{product.qty}}
  </div>
  <div>
    <label><b>  Image:    </b></label> {{product.imgUrl}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
