<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Danh Má»¥c</label>
      <select  [(ngModel)]="product.cateId"  name="cateId" class="form-control" >
        <option *ngFor="let category of categories | async" type="text" 
               value ={{category.id}}>{{category.name}}
        </option>
      </select>  
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
      </div>

    <div class="form-group">
      <label for="qty">Quantity</label>
      <input type="text" class="form-control" id="qty" required [(ngModel)]="product.qty" name="qty">
    </div>

    <div class="form-group">
      <!-- <label for="imgUrl">Image</label> -->
      <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".jpg,.gif,.png">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newProduct()">Add</button> -->
</div>
