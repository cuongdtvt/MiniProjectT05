<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Category ID</label>
      <input type="text" class="form-control" id="cateID" required [(ngModel)]="product.cateID" name="cateID">
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="product.description" name="description">
      </div>

    <div class="form-group">
      <label for="name">Quantity</label>
      <input type="text" class="form-control" id="qty" required [(ngModel)]="product.qty" name="qty">
    </div>

    <div class="form-group">
      <label for="name">Image</label>
      <input type="text" class="form-control" id="imgUrl" required [(ngModel)]="product.imgUrl" name="imgUrl">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newProduct()">Add</button> -->
</div>
