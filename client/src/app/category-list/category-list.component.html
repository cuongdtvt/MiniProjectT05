<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Category List</h2>
  </div>
  <div class="panel-body">
    <a href="http://localhost:4200/categories/add" class="btn btn-primary">Thêm Danh Mục</a>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories | async">
          <td>{{category.id}}</td>
          <td>{{category.name}}</td>
          <td>{{category.description}}</td>
          <td><button (click)="categoryDetails(category.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
              <button (click)="updateCategory(category.id)" class="btn btn-success" style="margin-left: 10px">Update</button>
              <button (click)="deleteCategory(category.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
              
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
